<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      #color {
        width: 248px;
        height: 248px;
        border-radius: 50%;
        margin: auto;
      }
      html {
        width: 100%;
        height: 100%;
      }
      body {
        display: flex;
        height: 100%;
        margin: 0;
      }
      pre {
        position: absolute;
        left: 12px;
      }
      #container {
        grid-template-rows: 40px 40px 40px;
        grid-template-columns: 40px 40px 40px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 10px;
        width: 200px;
        transform: perspective(100px);
      }
      #container > div {
        background-color: rgba(0, 0, 255, 0.2);
        border: 3px solid #00f;
        transform: rotateX(20deg);
      }
    </style>
  </head>
  <body>
    <pre id="pre"></pre>
    <div id="container">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div id="color"></div>
    <script>
      if ("NDEFReader" in window) {
        import("/script.js");
      } else {
        pre.textContent = "No Web NFC support!\n";
      }
    </script>
  </body>
</html>
