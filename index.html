<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://raw.githubusercontent.com/google/material-design-icons/master/device/2x_web/ic_nfc_black_48dp.png"
      rel="icon"
    />
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Google+Sans:400,500"
    />
    <style>
      html {
        box-shadow: 0 0 2px blue;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(lightgrey, white);
      }
      body {
        margin: 0;
      }
      pre {
        position: absolute;
        bottom: 0;
        padding: 12px;
        left: 0;
        right: 0;
        margin: 0;
        text-align: center;
        font-family: "Google Sans";
      }
      a {
        text-decoration: none;
        color: #4c8bf5;
      }
      #cards {
        margin: 24px auto 0 auto;
        grid-template-rows: 1fr 1fr;
        grid-template-columns: 1fr 1fr 1fr;
        display: grid;
        gap: 12px;
        width: 300px;
        height: 300px;
        overflow: hidden;
        padding: 2px;
        transform: perspective(500px) rotateX(30deg);
      }
      #cards > div {
        background-color: white;
        border-radius: 4px;
        box-shadow: 0 1px 2px grey;
        background-position: center;
        background-repeat: no-repeat;
        background-size: 50%;
        transition: background-color 500ms ease-out;
        /*         box-shadow: 0 1px 2px grey, inset 0 -6px 0 white, inset 0 6px 0 white; */
      }
      #button {
        user-select: none;
        margin: 64px auto;
        text-align: center;
        background-color: #444;
        background-image: linear-gradient(to bottom right, #777, #444);
        font-family: "Google Sans";
        color: white;
        width: 200px;
        padding: 12px;
        border-radius: 6px;
        font-weight: normal;
        box-shadow: inset 0 -4px 2px #222;
        border-radius: 48px;
      }
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="cards">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <h1 id="button">
      start game
    </h1>
    <pre id="pre">Powered by <a target="_blank" href="https://w3c.github.io/web-nfc/">Web NFC</a></pre>
    <script>
      if ("NDEFReader" in window) {
        import("/script.js");
      } else {
        pre.textContent = "⚠️ Enable Web NFC flag";
      }
    </script>
  </body>
</html>
