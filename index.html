<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      #color {
        width: 248px;
        height: 248px;
        border-radius: 50%;
        margin: auto;
      }
      html {
        width: 100%;
        height: 100%;
      }
      body {
/*         display: flex; */
        height: 100%;
        margin: 0;
      }
      pre {
        position: absolute;
        left: 12px;
      }
      #container {
        grid-template-rows: 1fr 1fr;
        grid-template-columns: 1fr 1fr 1fr;
        display: grid;
        grid-gap: 6px;
        width: 400px;
        height: calc(400px * 1.618);
        border: 0px solid red;
/*         transform: perspective(400px) rotateX(15deg); */
      }
      #container > div {
        background-color: rgba(0, 0, 0, 0.1);
        border-radius: 4px;
/*         border: 3px solid #00f; */
      }
    </style>
  </head>
  <body>
    <pre id="pre"></pre>
    <div id="container">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div id="color"></div>
    <script>
      if ("NDEFReader" in window) {
        import("/script.js");
      } else {
        pre.textContent = "No Web NFC support!\n";
      }
    </script>
  </body>
</html>
