<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Google+Sans:400,500|Material+Icons"
    />
    <style>
      html {
        box-shadow: 0 0 2px blue;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(lightgrey, white);
      }
      body {
        margin: 0;
      }
      pre {
        position: absolute;
        bottom: 0;
        right: 12px;
        color: red;
      }
      #cards {
        margin: 24px auto 0 auto;
        grid-template-rows: 1fr 1fr;
        grid-template-columns: 1fr 1fr 1fr;
        display: grid;
        gap: 12px;
        width: 300px;
        height: 300px;
        overflow: hidden;
        padding: 2px;
        transform: perspective(500px) rotateX(30deg);
      }
      #cards > div {
        background-color: white;
        border-radius: 4px;
        box-shadow: 0 1px 2px grey;
        background-position: center;
        background-repeat: no-repeat;
        background-size: 50%;
        transition: background-color 500ms;
      }
      #button {
        user-select: none;
        margin: 64px auto;
        text-align: center;
        background-color: #444;
        background-image: linear-gradient(to bottom right, #777, #444);
        font-family: "Google Sans";
        color: white;
        width: 300px;
        padding: 12px;
        border-radius: 6px;
        font-weight: normal;
        box-shadow: inset 0 -4px 2px #222;
        border-radius: 48px;
      }
      i {
        font-size: 48px !important;
        padding-right: 8px;
        overflow: hidden;
        vertical-align: middle;
      }
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="cards">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <h1 id="button"><i class="material-icons">nfc</i>start game</h1>
    <pre id="pre"></pre>
    <script>
      if ("NDEFReader" in window) {
        import("/script.js");
      } else {
        pre.textContent = "⚠️ Enable Web NFC flag";
      }
    </script>
  </body>
</html>
