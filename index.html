<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      #color {
        width: 248px;
        height: 248px;
        border-radius: 50%;
        margin: auto;
      }
      html {
        width: 100%;
        height: 100%;
      }
      body {
        display: flex;
        height: 100%;
        margin: 0;
      }
      pre {
        position: absolute;
        left: 12px;
      }
    </style>
  </head>
  <body>
    <pre id="pre"></pre>
    <div id="color"></div>
    <script>
      if ("NDEFReader" in window) {
        import("/script.js");
      } else {
        pre.textContent = "No Web NFC support!\n";
      }
    </script>
  </body>
</html>
