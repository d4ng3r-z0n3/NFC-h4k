<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Google+Sans:400,500">
    <style>
      html {
        box-shadow: 0 0 2px blue;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(lightgrey, white);
      }
      body {
        margin: 0;
      }
      pre {
        position: absolute;
        bottom: 0;
        right: 12px;
        color: white;
      }
      #cards {
        margin: 0 auto;
        grid-template-rows: 1fr 1fr;
        grid-template-columns: 1fr 1fr 1fr;
        display: grid;
        gap: 12px;
        width: 300px;
        height: 300px;
        overflow: hidden;
        padding: 2px;
        transform: perspective(500px) rotateX(30deg);
      }
      #cards > div {
        background-color: white;
        border-radius: 4px;
        box-shadow: 0 1px 2px grey;
      }
      h1 {
        margin: 48px auto;
        text-align: center;
        font-family: "Google Sans";
      }
    </style>
  </head>
  <body>
    <div id="cards">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <h1>Web NFC Demo</h1>
    <pre id="pre"></pre>
    <script>
      if ("NDEFReader" in window) {
        import("/script.js");
      } else {
        pre.textContent = "⚠️ No Web NFC\n";
      }
    </script>
  </body>
</html>
